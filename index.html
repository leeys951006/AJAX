<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const getAJAX = () => {
        const xhr = new XMLHttpRequest();
        console.dir('데이터 받기 전 조회 : ' + xhr);
        xhr.open(
          'GET',
          'http://apis.data.go.kr/6300000/eventDataService/eventDataListJson?serviceKey=C0P5uHN2AgSUtpQedKDEFLDGyJANoWKsRUDDDypPy6t6NACzgaUALXRIQSbaqKYBwcn6G%2B14pZh%2BR2H6zgAKEw%3D%3D&numOfRows=10&pageNo=1',
          true
        );

        xhr.addEventListener('load', () => {
          if (xhr.status === 200) {
            console.log('데이터 받은 후 조회');
            console.dir(xhr);

            const result = JSON.parse(xhr.responseText);
            console.dir(result);
            const YS = result.result;
            console.dir(YS);

            const root = document.getElementById('root');
            const ul = document.createElement('ul');
            YS.forEach((Y) => {
              const li = document.createElement('li');
              li.textContent = Y.name;
              ul.appendChild(li);
            });
            root.appendChild(ul);
          }
        });
        xhr.send();
      };

      getAJAX();
    </script>
  </body>
</html>
